version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 304343190936.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image...
      - docker build -t flask-app .
      - docker tag flask-app:latest 304343190936.dkr.ecr.us-east-1.amazonaws.com/flask-app:latest

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 304343190936.dkr.ecr.us-east-1.amazonaws.com/flask-app:latest
